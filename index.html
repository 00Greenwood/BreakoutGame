<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D Breakout Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        background: #f0f0f0;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      // Draw a red square.
      ctx.beginPath();
      ctx.rect(20, 40, 50, 50);
      ctx.fillStyle = "#ff0000";
      ctx.fill();
      ctx.closePath();
      // Draw a green circle.
      ctx.beginPath();
      ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
      // Draw a blue rectangle
      ctx.beginPath();
      ctx.rect(160, 10, 100, 40);
      ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
